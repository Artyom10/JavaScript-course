	class Matrix{
	 constructor(row, colum){
	  this.row = row;
	  this.colum = colum;
	 }
	

	 fillArray(minNumber,maxNumber){
	   let arr = new Array(this.row); //количество строк
	

	for (let i = 0; i < this.row; i++) {
	  arr[i] = new Array(this.colum); //количество столбцов
	}
	

	

	for (let i = 0; i < this.row; i++) {
	  for (let j = 0; j < this.colum; j++) {
	    arr[i][j] = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
	      }
	    }
	    this.arr = arr;
	    return this.arr;
	 }
	

	 get Arr(){
	  return this.arr;
	 }
	

	

	 transpose(){
	  let copy = [];
	     let arrLength = this.arr;
	let original = this.arr
	    for (let i = 0; i < arrLength.length; ++i) {
	        for (let j = 0; j < original[i].length; ++j) {
	           
	            if (original[i][j] === undefined) continue;
	            
	            if (copy[j] === undefined) copy[j] = [];
	            
	            copy[j][i] = original[i][j];
	        }
	    }
	    return copy;
	

	 }
	

	}

	  constructor(x,y,x2,y2,x3,y3,x4,y4,x5,y5){

	    this.x5 = x5;

	  }
	

	  getAllPyramid(){

	  }
	

	  setChangePyramid(deltaX,deltaY){
	    super.setChangeReactangle(deltaX,deltaY);
	    this.x5 += deltaX;
	    this.y5 += deltaY;
	  }
	

	  calculatePyramidHeight(){
	    let halfDiagonal = Math.sqrt((this.y - this.y2) * (this.y - this.y2) + (this.x2 - this.x3) * (this.x2 - this.x3)) / 2;
	    let e = Math.sqrt((this.x5 - this.x4) * (this.x5 - this.x4) + (this.y5 - this.y4) * (this.y5 - this.y4));
	    let height = Math.sqrt( (e * e) / (halfDiagonal * halfDiagonal));
	    this.height = height;
	    return height;
	  }
	

	  get pyramidHeight(){
	    return this.height;
	  }
	

	  calculatePyramidVolume(){
	    let volume = (1/3 * this.square * this.height);
	    this.volume = volume;
	    return volume;
	  }
	

	calculateDetailSquare(){
	  let firstSquare = 0.5 * Math.abs( (this.x5 - this.x)*(this.y4 - this.y) - (this.x4 - this.x)*(this.y5 - this.y) );
	  let secondSquare = 0.5 * Math.abs( (this.x5 - this.x4)*(this.y3 - this.y4) - (this.x3 - this.x4)*(this.y5 - this.y4) );
	  let thirdSquare = 0.5 * Math.abs( (this.x5 - this.x2)*(this.y3 - this.y2) - (this.x3 - this.x2)*(this.y5 - this.y2) );
	  let fourthSquare = 0.5 * Math.abs( (this.x5 - this.x)*(this.y2 - this.y) - (this.x2 - this.x)*(this.y5 - this.y) );
	  let squareOfPyramid = firstSquare + secondSquare + thirdSquare + fourthSquare + this.square;
	  this.squareOfPyramid =squareOfPyramid;
	  return this.squareOfPyramid;
	}

	}
	

	  get pyramidVolume(){

	  }
