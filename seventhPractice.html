	//task 1
	function myFilter1(arr, callback){
	   let resultArr = [];
	   for( let i = 0; i < arr.length; i++){
	   	if ( callback(arr[i]) == true){
	   		resultArr.push(arr[i]);
	   	}
	   }
	

	return resultArr;
	}
	

	let arr = [1,2,10,14,12,15];
	

	alert(myFilter1(arr, (x) =>  x % 2 == 0));
